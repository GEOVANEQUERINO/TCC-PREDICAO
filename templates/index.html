<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predição de vendas</title>
    
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            transition: background 0.5s ease;
        }

        body:hover {
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }

        .titulo {
            text-align: center;
            color: white;
        }

        .elementos {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Predição de Vendas de Acessórios Automotivos</h1>
    <section class="elementos">
        <form action="/predict" method="POST">
            <label for="var1">Variavel 1:</label>
            <input type="text" name="var1" id="var1"> <br>
            <label for="var2">Variavel 2:</label>
            <input type="text" name="var2" id="var2"> <br>
            <label for="var3">Variavel 3:</label>
            <input type="text" name="var3" id="var3"> <br>
            <input type="submit" value="Prever">
        </form>
    </section><!-- .elementos -->
</body>
</html>
